<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            html, body{
                width: 100%;
                height: 100%;
            }
            damonster{
                position: absolute;
                top: 50%;
                margin-top: -334px;
                width: 100%;
            }
            da-player{
                display: block;
                width: 75%;                
            }
        </style>
    </head>
    
    <body>
        <damonster id='damonster'></damonster>
    </body>
    <script type="module">
        //core
        import DaMonster from './dist/core/damonster.js';
        import {DaCardType} from './dist/core/card.js';
        import {DaPlayerEvents} from './dist/core/player.js';      

        //web component                
        import DaPlayer from './dist/component/daplayer.js';
        import DaCard from './dist/component/dacard.js';
        import DaMonsterComponent from './dist/component/damonster.js';
        
        //utilities
        import Observable from './dist/utility/observable.js';
                
        let bindPlayer = (player, daMonsterGame) => {
            let daPlayerComponent = new DaPlayer();
            daPlayerComponent.setAttribute('id', player.name);
                            
            Observable.addListener(player,'hand', (newValue)=>{
                let cards = [];
                player.hand.forEach((c, index) =>{
                    cards.push({
                        'id': c.id,
                        'type': c.type,
                        'heroType': (c.type == DaCardType.Hero || c.type == DaCardType.Item ? c.heroType : ''),
                        'actionType': (c.type == DaCardType.Action ? c.action : ''),
                        'point': c.point
                    });
                    //cards += ( '[' + index + '-' + c.tostring() + '], ');
                });                
                daPlayerComponent.setAttribute('data-hand', JSON.stringify({'cards': cards}));
                //console.log(player.name + ' ' + newValue);
            });
            
            Observable.addListener(player,'monsterKilled', (newValue)=>{
                let monsters = [];
                player.monsterKilled.forEach((c, index) =>{
                    monsters.push({
                        'id': c.id
                    });
                });
                daPlayerComponent.setAttribute('data-monster-killed',  JSON.stringify({'monsters': monsters}));            
            });       
            
            Observable.addListener(player,'hero', (newValue)=>{                                                                         
                if (newValue){                
                    let hero = {
                        'id': newValue.id,
                        //'type': newValue.type,
                        'heroType': newValue.heroType,
                        'point': newValue.point                    
                    };
                    daPlayerComponent.setAttribute('data-hero', JSON.stringify({'card': hero}));
                    daPlayerComponent.setAttribute('data-point', newValue.totalPoint);                    
                                                     
                    //remove existing listener and hook to new hero.item??                                        
                    //hook to new hero.item                
                    Observable.addListener(newValue, 'items', (newValue) =>{
                        let items = [];
                        player.hero.items.forEach((i, index) =>{
                            items.push({
                                'id': i.id,
                                'point': i.point
                            });                            
                        });
                        daPlayerComponent.setAttribute('data-hero-items', JSON.stringify({'items':items}));
                        daPlayerComponent.setAttribute('data-point', player.hero.totalPoint);                    
                    });                                        
                }else{
                    daPlayerComponent.setAttribute('data-hero', JSON.stringify({'card':undefined}));
                    daPlayerComponent.setAttribute('data-hero-items', JSON.stringify({'card':undefined}));
                    daPlayerComponent.setAttribute('data-point', 0);
                }                                                                                                           
            });
                        
            if (!player.isNPC){                        
                //TOTHINK::IF WE DO THIS DO WE NEED OBSERVATION???
                player.AddEventListener(DaPlayerEvents.PlayAnAction,(card, args) => {
                    
                                            
                });
                
                daPlayerComponent.addEventListener('draw-from-deck', (e) =>{
                    player.DrawFromDeck();
                });
                daPlayerComponent.addEventListener('play-action', (e) =>{
                    let action = e.detail.name,
                        cardId = e.detail.cardId,
                        card = player.hand.find((c) => { 
                            return c.id == cardId;
                        });
                        
                    switch(action){
                        case 'set-hero':
                            player.SetHero(card);                        
                        break;
                        
                        case 'equip-hero':
                            player.EquipHero(card);
                        break;
                        case 'play-action':
                            let args = e.detail.args;
                            //check if the card needs a target....
                            player.PlayAnAction(card, args);
                        break;
                    }
                });
                daPlayerComponent.addEventListener('battle-ready', (e) =>{
                    player.ReadyBattle();
                });
                
                Observable.addListener(daMonsterGame, 'monster', (newValue)=>{
                    if (newValue){
                        daPlayerComponent.setAttribute('data-monster-invade', true);
                    }else{
                        daPlayerComponent.setAttribute('data-monster-invade', false);
                    }           
                });    
            }        
            
            return daPlayerComponent;        
        };
        
        let bindMonster = (daMonsterGame) => {
            let daMonsterComponent = new DaMonsterComponent();
            Observable.addListener(daMonsterGame, 'monster', (newValue)=>{
                if (newValue){
                    let monster = {
                        'id': newValue.id,
                        'point': newValue.point                    
                    };                            
                    daMonsterComponent.setAttribute('data-card', JSON.stringify({'monster': monster}));
                }else{
                    daMonsterComponent.setAttribute('data-card', JSON.stringify({'monster': undefined}));
                }                               
            });
            
            Observable.addListener(daMonsterGame, 'availableMonsters', (newValue) =>{
                if (newValue){
                    let monsters = [];
                    daMonsterGame.availableMonsters.forEach((m) =>{
                        monsters.push({
                            'id': m.id,
                            'point': m.point                                                    
                        });
                    });
                    daMonsterComponent.setAttribute('data-available-monsters', JSON.stringify({'monsters': monsters}));
                }
            });
            
            
            
            
            return daMonsterComponent;                
        };
                 
        var daMonster = window.daMonster = new DaMonster();   
                           
        //data binding to component...
        //swap whatever variable we needed to proxy so that we can do the binding....    
        let playerComponent, npcComponent;                                                    
        daMonster.players.forEach((p, index) =>{
            if (p.isNPC){
                npcComponent = bindPlayer(p, daMonster);
            }else{
                playerComponent= bindPlayer(p, daMonster);
            }
        });
        
        let monsterComponent = bindMonster(daMonster);
        
        
        document.body.querySelector('#damonster').appendChild(npcComponent);
        document.body.querySelector('#damonster').appendChild(monsterComponent);
        document.body.querySelector('#damonster').appendChild(playerComponent);
       
        daMonster.New();
        
        //window.p = daMonster.players[0];
        //window.n = daMonster.players[1];
    </script>

</html>
